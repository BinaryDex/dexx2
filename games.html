<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="./css/gstyles.css">

        <title>Responsive Card Neon Glass</title>

        <script>
            function filterCards() {
              // Get input value and convert it to lowercase for case-insensitive filtering
              var input = document.getElementById('searchInput').value.toLowerCase();
              
              // Get all cards
              var cards = document.getElementsByClassName('neon__card');
              
              // Loop through each card and hide or show based on input value
              for (var i = 0; i < cards.length; i++) {
                var card = cards[i];
                var cardText = card.textContent.toLowerCase();
                
                if (cardText.includes(input)) {
                  card.style.display = 'block';
                } else {
                  card.style.display = 'none';
                }
              }
            }
          </script>
    </head>
